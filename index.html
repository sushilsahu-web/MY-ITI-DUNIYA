<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentors and Friends</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <img id="myImage" src="kaj1.jpg" alt="My Personal Image" />
  <button id="mainBtn">Mentors and Friends</button>

  <div id="subButtons">
    <div class="sub-btn-row">
      <button id="btnTeacher">My Teacher</button>
      <button id="btnFriends">My Friends</button>
    </div>

    <div id="teacherSubButtons">
      <button id="btnManju">Manju Sahu</button>
      <button id="btnDinesh">Dinesh Sahu</button>
    </div>

    <div id="contentManju" class="content-box">
      <img src="kaj1.jpg" />
      <p>Manju Sahu mam kaafi pyari aur understanding teacher hain.</p>
    </div>

    <div id="contentDinesh" class="content-box">
      <img src="kaj1.jpg" />
      <p>Dinesh Sahu sir ka teaching style kaafi logical aur helpful hai.</p>
    </div>

    <div id="friendSubButtons">
      <button class="btnRahul">Rahul 1</button>
      <button class="btnRahul">Rahul 2</button>
      <button class="btnRahul">Rahul 3</button>

      <img src="kaj1.jpg" />
      <p>Rahul ek Free Fire Pro Player hai aur bahut friendly hai.</p>
    </div>
  </div>

    <button id="prev">❮</button>
    <div class="slider" id="slider">
      <img src="kaj1.jpg" class="slide" />
      <img src="kaj2.jpg" class="slide" />
      <img src="kaj3.jpg" class="slide" />
      <img src="kaj4.jpg" class="slide" />
      <img src="kaj5.jpg" class="slide" />
      <img src="kaj6.jpg" class="slide" />
      <img src="kaj7.jpg" class="slide" />
      <img src="kaj8.jpg" class="slide" />
      <img src="kaj9.jpg" class="slide" />
      <img src="kaj10.jpg" class="slide" />
      <img src="kaj11.jpg" class="slide" />
      <img src="kaj12.jpg" class="slide" />
      <img src="kaj13.jpg" class="slide" />
      <img src="kaj14.jpg" class="slide" />
      <img src="kaj15.jpg" class="slide" />
    </div>
    <button id="next">❯</button>
  </div>

  <script src="script.j"></script>

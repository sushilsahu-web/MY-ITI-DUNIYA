<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mentors and Friends - Cartoon Webpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Personal Image -->
  <img id="myImage" src="kaj1.jpg" alt="My Personal Image" />

  <!-- Main Button -->
  <button id="mainBtn">Mentors and Friends</button>

  <!-- Sub Buttons -->
  <div id="subButtons">
    <div class="sub-btn-row">
      <button id="btnTeacher">My Teacher</button>
      <button id="btnFriends">My Friends</button>
    </div>

    <!-- Teacher Sub Buttons -->
    <div id="teacherSubButtons">
      <button id="btnManju">Manju Sahu</button>
      <button id="btnDinesh">Dinesh Sahu</button>
    </div>

    <!-- Teacher Content -->
    <div id="contentManju" class="content-box">
      <img src="kaj1.jpg" alt="Image" />
      <p>Manju Sahu mam kaafi pyari aur understanding teacher hain.</p>
    </div>
    <div id="contentDinesh" class="content-box">
      <img src="kaj1.jpg" alt="Image" />
      <p>Dinesh Sahu sir ka teaching style kaafi logical aur helpful hai.</p>
    </div>

    <!-- Friends Sub Buttons -->
    <div id="friendSubButtons">
      <button class="btnRahul">Rahul 1</button>
      <button class="btnRahul">Rahul 2</button>
      <button class="btnRahul">Rahul 3</button>
      <button class="btnRahul">Rahul 4</button>
      <button class="btnRahul">Rahul 5</button>
      <button class="btnRahul">Rahul 6</button>
    </div>

    <!-- Friends Content -->
    <div class="rahulContent content-box">
      <img src="kaj1.jpg" alt="Image" />
      <p>Rahul ek Free Fire Pro Player hai aur bahut friendly hai.</p>
    </div>
  </div>

  <!-- Slider -->
  <div id="sliderContainer">
    <button class="arrow" id="prev">&#10094;</button>
    <button class="arrow" id="next">&#10095;</button>
    <div id="sliderInner">
      <!-- 15 slides -->
      <div class="slide"><img src="kaj1.jpg" /></div>
      <div class="slide"><img src="kaj2.jpg" /></div>
      <div class="slide"><img src="kaj3.jpg" /></div>
      <div class="slide"><img src="kaj4.jpg" /></div>
      <div class="slide"><img src="kaj5.jpg" /></div>
      <div class="slide"><img src="kaj6.jpg" /></div>
      <div class="slide"><img src="kaj7.jpg" /></div>
      <div class="slide"><img src="kaj8.jpg" /></div>
      <div class="slide"><img src="kaj9.jpg" /></div>
      <div class="slide"><img src="kaj10.jpg" /></div>
      <div class="slide"><img src="kaj11.jpg" /></div>
      <div class="slide"><img src="kaj12.jpg" /></div>
      <div class="slide"><img src="kaj13.jpg" /></div>
      <div class="slide"><img src="kaj14.jpg" /></div>
      <div class="slide"><img src="kaj15.jpg" /></div>
    </div>
  </div>

  
</body>

  <script src="script.js"></script>
</html>
